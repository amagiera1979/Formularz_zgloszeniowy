<!DOCTYPE html>

<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="StyleSheet1.css" rel="stylesheet" />
    <title>Formularz zgłoszeniowy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="content">

        <div class="h1"><h1 id="title">Zgłoszenie na konkurs muzyczny</h1></div>

        <div class="p"><p id="description">Dla każdego, kto prawidłowo wypełni zgłoszenie, zostanie ustalona data wstępnego przesłuchania.</p></div>

        <form action="login.php" method="post" id="survey-form">

            <div class="row">
                <div class="a"><label for="name" id="name-label">Imię:</label></div>
                <div class="a"><input type="text" id="name" name="imie" placeholder="Imię zgłaszającego" class="window" onfocus="this.placeholder=''" onblur="this.placeholder='Imię zgłaszającego'"></div>
            </div>

            <div class="row">
                <div class="a"><label for="email" id="email-label">Email:</label></div>
                <div class="a"><input type="email" id="email" class="window" name="email" placeholder="Wpisz poprawny adres" onfocus="this.placeholder=''" onblur="this.placeholder='Wpisz poprawny adres'"></div>
            </div>

            <div class="row">
                <div class="a"><label for="number" id="number-label">Ilość członków zespołu:</label></div>
                <div class="a"><input type="number" id="number" class="window" placeholder="Podaj ile" name="number" step="1" min="1" max="100" onfocus="this.placeholder=''" onblur="this.placeholder='Podaj liczbę muzyków'"></div>
            </div>

            <div class="row">
                <div class="a"><label for="dropdown">Rodzaj wykonywanej muzyki:</label></div>
                <div class="a">
                    <select id="dropdown" name="musik" class="window">
                        <option value="pop">pop</option>
                        <option value="rock">rock</option>
                        <option value="metal">metal</option>
                        <option value="hevymetal">hevymetal</option>
                        <option value="rap">rap</option>
                        <option value="soul">soul</option>
                        <option value="rib">R&B</option>
                        <option value="etniczna">etniczna</option>
                        <option value="reggae">reggae</option>
                        <option value="blues">blues</option>
                        <option value="jazz">jazz</option>
                        <option value="inne">różne, inne</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <fieldset class="field">
                    <legend>Instrumenty używane przez muzyków:</legend>

                    <div class="four">
                        <div>
                            <label>
                                <input type="radio" name="gitak" value="gitak">
                                gitara akustyczna
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="gitel" value="gitel">
                                gitara elektryczna
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="gitbs" value="gitbs">
                                gitara basowa
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="perk" value="perk">
                                perkusja
                            </label>
                        </div>
                    </div>
                    <div class="four">
                        <div>
                            <label>
                                <input type="radio" name="skrzyp" value="skrzyp">
                                skrzypce
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="pian" value="pian">
                                pianino
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="keyb" value="keyb">
                                keyboard
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="saks" value="saks">
                                saksofon
                            </label>
                        </div>
                    </div>
                    <div class="four">
                        <div>
                            <label>
                                <input type="radio" name="trab" value="trab">
                                trąbka
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="akor" value="akor">
                                akordeon
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="flet" value="flet">
                                flet
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="inne" value="inne">
                                inne
                            </label>
                        </div>
                    </div>
                    <div style="clear:both;"></div>

                </fieldset>
            </div>

            <div class="row">

                <fieldset class="field">
                    <legend>Rodzaj wykonywanych utworów (2-3 utwory):</legend>
                    <div class="checkbox"><label><input type="checkbox" name="utwory" value="wlasne">własne</label></div>
                    <div class="checkbox"><label><input type="checkbox" name="utwory" value="cover">covery</label></div>
                    <div class="checkbox"><label><input type="checkbox" name="utwory" value="mieszane">mieszane</label></div>
                </fieldset>

            </div>

            <div class="row"><label for="komentarz">Kilka informacji o sobie:</label></div>


        </form>
            
    </div>

        

    

</body>
</html>
